<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Voting Experiment</h1>
        </div>
        <h3>Before you, 4 different pictures of nature landscapes.</h3>
        <h2>These 4 pictures will go to a public voting to find out the winner</h2>
        <h3>Please have a good look at these pictures, and think of one favorite picture of yours.</h3>
        <h3>When you are done, you may proceed to the next stage.</h3>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../../Images/image1.jpg" alt="Image 1">
                </div>

                <div class="item">
                    <img src="../../Images/image2.jpg" alt="Image 2" >
                </div>

                <div class="item">
                    <img src="../../Images/image3.jpg" alt="Image 3" >
                </div>

                <div class="item">
                    <img src="../../Images/image4.jpg" alt="Image 4" >
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br />
        <a href="ExperimenterTest.html">
            <button type="button" class="btn btn-primary btn-block">Next Stage</button>
        </a>
        </div>
</body>
</html>
